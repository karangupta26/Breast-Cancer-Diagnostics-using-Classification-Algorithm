<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Histopathlogical Sample Checker</title>
        <link rel="stylesheet" href="{{url_for('static',filename="stylesheet.css")}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
          #background-color: white;
          background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/05/Breast-Cancer-HD-Wallpapers.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        }

        #loginbox {
          margin-top: 30px;
        }

        #loginbox > div:first-child {
          padding-bottom: 10px;
        }

        .iconmelon {
          display: block;
          margin: auto;
        }

        #form > div {
          margin-bottom: 25px;
        }

        #form > div:last-child {
          margin-top: 10px;
          margin-bottom: 10px;
        }

        .panel {
          background-color: transparent;
        }

        .panel-body {
          padding-top: 30px;
          background-color: rgba(2555,255,255,.3);
        }

        #particles {
          width: 100%;
          height: 100%;
          overflow: hidden;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          position: absolute;
          z-index: -2;
        }

        .iconmelon,
        .im {
        position: relative;
        width: 150px;
        height: 150px;
        display: block;
        fill: #525151;
        }

        .iconmelon:after,
        .im:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        }
    </style>
  </head>
  <body>
    <br><br>
<div class="container">
  <div class="row">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">Histopathological Sample Checker :</div>
        <div class="panel-body" >

      <form name="medicalrecord" id="form" action="analyse" enctype="multipart/form-data" method="POST">

          <div class="input-group">
                  <label>Patient Name</label>
                  <input type="text" class="form-control" name="patientname"  placeholder="" required>
              </div>
          <div class="input-group">
                  <label>Contact Number</label>
                  <input type="number" class="form-control" name="patientcontactno"  placeholder="" required>
              </div>
          <div class="input-group">
                  <label>Doctor Name</label>
                  <input type="text" class="form-control" name="doctorname" placeholder="" required>
              </div>
          <div class="input-group">
                <label>Hospital Name</label>
                <input type="text" class="form-control" name="hospitalname" placeholder="" required>
              </div>
          <div class="input-group">
                <label>Histopathlogical Sample</label>
                <input type="file" class="form-control" name="sample" placeholder="">
              </div>

          <div class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                  <button type="submit" name="save" value="Save"><i class="glyphicon glyphicon-save"></i> SAVE</button>
              </div>
          </div>
      </form>
  </div>
  </div>
</div>
</div>
</div>



  </body>
</html>
