<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheet.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--- Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style type="text/css">
      body{
        background-image: url(https://wallpapercave.com/wp/wp3468821.jpg);
        background-size: contain;
        background-repeat: repeat;
      }
      .panel-body {
        padding-top: 30px;
        background-color: rgba(2555,255,255,.3);
      }
      #loginbox {
        margin-top: 30px;
      }

      #loginbox > div:first-child {
        padding-bottom: 10px;
      }

    </style>
  </head>
  <body>

<div class="container">
  <div class="row">
  <div id="loginbox">
  <div class="panel panel-primary">
  <h2 align="center"><strong>Histopathological Sample Checker :</strong></h2>
  <div class="panel-body" >
  <div class="row">
        <div class="col-md-6">
           <div class="card flex-md-row mb-4 shadow-sm h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                 <strong class="d-inline-block mb-2 text-primary">Magnification Prediction</strong>
                 <h5 class="mb-0">
                    {{magnification}}
                 </h5>
                 <strong class="d-inline-block mb-2 text-primary">Cancer Class Prediction</strong>
                 <h5 class="mb-0">
                    {{cancer_class}}
                 </h5>
                 <strong class="d-inline-block mb-2 text-primary">Cancer Type Prediction</strong>
                 <h5 class="mb-0">
                    {{cancer_type}}
                 </h5>

                 <strong class="d-inline-block mb-2 text-primary">Patient Name</strong>
                 <h5 class="mb-0">
                    {{patientname}}
                 </h5>
                 <strong class="d-inline-block mb-2 text-primary">Contact Number</strong>
                 <h5 class="mb-0">
                    {{patientcontactno}}
                 </h5>
                 <strong class="d-inline-block mb-2 text-primary">Doctor Name</strong>
                 <h5 class="mb-0">
                    {{doctorname}}
                 </h5>

                 <a class="btn btn-outline-primary btn-sm" role="button" href="/">Submit Another Response</a>
              </div>

           </div>
        </div>
        <div class="col-md-6">
          <img class="card-img-right flex-auto d-none d-lg-block" alt="Cancer Image" src="{{url_for('send_image',filename=image_name)}}">

        </div>
     </div>
   </div>
 </div>
 </div>
 </div>
</div>
</div>



  </body>
</html>
